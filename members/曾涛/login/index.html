<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="使用CSS3技术完成的登录框作品">
		<meta name="keywords", content="HTML5,CSS3,登录框,WEB前端">
		<meta name="author" content="jimmzy">
		<title>Beautiful Login</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="http://at.alicdn.com/t/font_1465741260_34099.css">
	</head>
	<body>
		<!-- 用于包裹整个内容的容器 -->
		<div class="container">
			<!-- header -->
			<div id="header">
				<h1>Login to <em class="change-color">Love.ly</em></h1>
			</div>
			<!-- header end -->
			<!-- main -->
			<div id="main">
				<form class="login-container" action="" method="POST">
					<ul>
						<li class="text">
							<i class="i i-user"></i>
							<input type="text" name="username" placeholder="IconDesposit">
						</li>
						<li class="pwd">
							<i class="i i-mima"></i>
							<input type="password" name="password" placeholder="••••••••••••••">
						</li>
						<li class="remember">
							<input type="checkbox" id="checkbox">
							<label class="icon" for="checkbox"></label>
							<label class="description" for="checkbox">Remember Me</label>
						</li>
						<li class="forget">
							<a target="_blank" href="http://jimmzy.github.io/" alt="homepage">Forget username or password?</a>
						</li>
						<li class="login">
							<input type="button" value="Login">
						</li>
					</ul>
				</form>
			</div>
			<!-- main end -->
			<!-- footer -->
			<div id="footer">
				<p>Love.ly Personal Blog.PSD Template <a href="">Copyright © 2012 Matt Gentile</a></p>
				<ul class="links clearfix">
					<li><a href="">Love.ly Home</a></li>
					<li class="split">|</li>
					<li><a href="">Blog</a></li>
					<li class="split">|</li>
					<li><a href="">Work</a></li>
					<li class="split">|</li>
					<li><a href="">Terms of Use</a></li>
					<li class="split">|</li>
					<li><a href="">Contact Me</a></li>
				</ul>
			</div>
			<!-- footer end -->
		</div>
	</body>
</html>
