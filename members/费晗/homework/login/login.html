<style type="text/css">
    *{
    	margin: 0;
    	padding: 0;
    }
	body{
		background: url(imgs/bg.png) repeat;
	    font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
	    font-size: 16px;
	    line-height: 1.5;
	}
	ul,li{
		list-style: none;
	}
	a{
		text-decoration: none;
		color: #9d948d;
	}
	.site-login-wrapper{
		width: 500px;
        height: 500px;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -250px;
        margin-left: -250px;
        
	}
    .header h2{
        text-align: center;
        word-spacing: 1px;
        color: #625e5b;
        font-weight: normal;
    }
	.login-form{
        width: 258px;
        margin: 30px auto;
        background: url(imgs/login_bg.png) repeat;
        border: 1px solid #fff;
        border-radius: 5px;
		padding: 30px 25px;
		/*text-align: left;*/
	}
	.login-bar{
		position: relative;
		margin-bottom: 20px;
	}
	.login-bar .comment{
		width: 100%;
        padding: 12px;
		padding-left: 30px;
		font-size: 14px;
        box-sizing: border-box;
	}
	.login-bar .pics{
		position: absolute;
		top: 9px;
        left: 12px;
	}
    .remember {
        position: relative;
    }
	.remember input[type=checkbox]{
        width: 20px;
        height: 20px;
        visibility: hidden;
    }
    .remember .square{
        position: absolute;
        left: 0;
        width: 18px;
        height: 18px;
        background-color: #fff;
        border: 1px solid #333;
        box-shadow: 0 0 3px 1px #bebab7;
        cursor: pointer;
    }
    .remember .square:after{
        position: absolute;
        content: '';
        top: 1px;
        left: 5px;
        width: 5px;
        height: 10px;
        border: 3px solid #74884a;
        border-top: none;
        border-left: none;
        transform: rotate(45deg);
        opacity: 0.1;
    }

    .footer{
        text-align: center;
    }
    .footer p{
        color: #6b6764;
        font-size: 14px;
    }
    .footer .links{
    	font-size: 0;
    }
    .footer .links>li{
    	display: inline-block;
    	text-align: center;
    	font-size: 12px;
    	padding: 10px 2px;   	
    }
    .footer .links .friend-link{
        font-weight: bold;
    }
    .footer .links a{
        border-bottom: 1px solid #9d948d;
    }
    .footer .links>li.line{
    	color: #666;
    	font-size: 13px;

<body>
  <div class="site-login-wrapper">
        <div class="header">
        	<h2>login to <span class="title">love.ly</span></h2>
        </div>
        <div class="login-form">
        	<form action="" method="post">
    	    	<ul class="form">
    	    		<li class="login-bar">
    		    		<span class="iconfont icon-yonghuming pics"></span>
    		    		<input class="comment" name="user" type="text" placeholder="IconDeposit"/> <br/>
    	    		</li>
    	    		<li class="login-bar">
    		    		<span class="iconfont icon-mima pics"></span>
    		    		<input class="comment" name="pwd" type="password" placeholder="••••••••••••••"/>  <br/>
    	    		</li>
    	    		<li class="remember">
    		    		<input name="checkbox" type="checkbox" checked />
                        <label class="square" for="checkbox">Remember Me</label>
                    </li>
    	    		<li><a href="">Forgot username or passord?</a></li>
    	    		<li class="login-bar">
    		    		<button type="button" name="" value="Login" class="css3btn">Login</button>
    	    		</li>

    	    	</ul>
        	</form>
